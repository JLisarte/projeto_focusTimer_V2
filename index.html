<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo pomodoro">
  <title>Focus Timer V2 - Pomodoro</title>

  <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-svg">

  <link rel="stylesheet" href="style.css">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <script type="module" src="./src/main.js" defer></script>

</head>
<body>
  <div id="app">
    <section id="timer" class="flex">
      <span id="minutes">00</span>
      <span>:</span>
      <span id="seconds">00</span>
    </section>

    <section id="controls" class="flex">
      <button 
        data-action="toggleRunning"
        class="ph ph-play-circle">
        <span class="sr-only">Iniciar contador</span>
        <P>Play</P>
      </button>
      <button 
        data-action="toggleRunning"
        class="ph ph-pause-circle">
        <span class="sr-only">Pausar contador</span>
        <p>Pause</p>
      </button>
      <button 
        data-action="set"
        class="ph ph-timer secondary">
        <span class="sr-only">Ajustar contador</span>
        <p>Ajustar min</p>
      </button>
      <button 
        data-action="reset"
        class="ph ph-stop-circle secondary">
        <span class="sr-only">Reiniciar contador</span>
        <p>Reiniciar</p>
      </button>
      <button
        data-action="moreTime"
        class="ph ph-plus secondary">
        <span class="sr-only">Mais tempo</span>
        <p>+5min</p>  
      </button>
      <button
        data-action="lessTime"
        class="ph ph-minus secondary">
        <span class="sr-only">Menos tempo</span>
        <p>-5min</p>  
      </button>
    </section>
  
  <h1>Relax Sounds</h1>
    <section id="musicControls" class="flex">
      <button
      data-action="toggleMusicTree"
      class="ph ph-tree ">
        <span class="sr-only">
          Iniciar Som de Floresta
        </span>
      </button>

      <button
      data-action="toggleMusicTree"
      class="ph ph-tree-evergreen ">
        <span class="sr-only">
          Parar Som de Floresta
        </span>
      </button>

      <button
      data-action="toggleMusicRain"
      class="ph ph-cloud ">
        <span class="sr-only ">
          Iniciar Som de Chuva
        </span>
      </button>

      <button
      data-action="toggleMusicRain"
      class="ph ph-cloud-snow ">
        <span class="sr-only ">
          Parar Som de Chuva
        </span>
      </button>

      <button
      data-action="toggleMusicShop"
      class="ph ph-storefront ">
        <span class="sr-only">
          Iniciar Som de Cafeteria
        </span>
      </button>

      <button
      data-action="toggleMusicShop"
      class="ph ph-confetti" >
        <span class="sr-only">
          Parar Som de Cafeteria
        </span>
      </button>

      <button
      data-action="toggleMusicFire"
      class="ph ph-campfire">
        <span class="sr-only">
          Iniciar Som de lareira
        </span>
      </button>

      <button
      data-action="toggleMusicFire"
      class="ph ph-fire-extinguisher">
        <span class="sr-only">
          Parar Som de lareira
        </span>
      </button>
    </section>
  </div>
  <footer>
    <p>Â© 2023 - Desenvolvido por Juliano Lisarte</p>
    <div class="socialIcons">

      <div class="github git-light">
        <a href="https://github.com/JLisarte" target="_blank">
          <img src="./assets/img/logo-github.svg" width="30px" alt="Icone do gitHub" >
        </a>
      </div>

      <div class="linkedin linkedin-light">
        <a href="https://www.linkedin.com/in/juliano-lisarte-983ab3266/" target="_blank">
          <img src="./assets/img/logo-linkedin.svg" width="30px" alt="Icone do linkedin">
        </a>
      </div>

    </div>
  </footer>

</body>
</html>

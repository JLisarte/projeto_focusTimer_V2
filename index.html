<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo pomodoro">
  <title>Focus Timer V2 - Pomodoro</title>

  <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-svg">

  <link rel="stylesheet" href="style.css">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <script type="module" src="./src/main.js" defer></script>

</head>
<body>
  <div id="app">
    <section id="timer" class="flex">
      <span id="minutes">00</span>
      <span>:</span>
      <span id="seconds">00</span>
    </section>

    <section id="controls" class="flex">
      <button 
        data-action="toggleRunning"
        class="ph ph-play-circle">
        <span class="sr-only">Iniciar contador</span>
      </button>
      <button 
        data-action="toggleRunning"
        class="ph ph-pause-circle">
        <span class="sr-only">Pausar contador</span>
      </button>
      <button 
        data-action="set"
        class="ph ph-timer secondary">
        <span class="sr-only">Ajustar contador</span>
      </button>
      <button 
        data-action="reset"
        class="ph ph-stop-circle secondary">
        <span class="sr-only">Reiniciar contador</span>
      </button>
      <button
      data-action="moreTime"
      class="ph ph-plus secondary">
      <span class="sr-only">Mais tempo</span>  
      </button>
      <button
      data-action="lessTime"
      class="ph ph-minus secondary">
      <span class="sr-only">Menos tempo</span>  
      </button>
    </section>
    
    <section id="music-controls" class="flex">
      <button
      data-action="toggleMusic"
      class="ph ph-tree ">
        <span class="sr-only">
          Iniciar Som de Floresta
        </span>
      </button>

      <button
      data-action="toggleMusic"
      class="ph ph-tree-evergreen ">
        <span class="sr-only">
          Parar Som de Floresta
        </span>
      </button>


      <button
      data-action="toggleMusicRain"
      class="ph ph-cloud-snow secondary">
        <span class="sr-only ">
          Som de Chuva
        </span>
      </button>
    </section>
    <section id="music-controls" class="flex">
      <button
      data-action="toggleMusicCoffee"
      class="ph ph-storefront secondary">
        <span class="sr-only">
          Som de Cafeteria
        </span>
      </button>
      <button
      data-action="toggleMusicFire"
      class="ph ph-campfire secondary">
        <span class="sr-only">
          Som de lareira
        </span>
      </button>
    </section>
  </div>


</body>
</html>
